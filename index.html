<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyCal</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="right">calc</div>
            <div class="left">
                <ul>
                    <li class="move">1</li>
                    <li class="move">2</li>
                    <li class="move">3</li>
                </ul>
                <p >THEME</p>
                <label class="btn"></label>
            </div>
        </div>

        <div class="display">
            <input type="text" name="display" id="inputbox">
        </div>

        <div class="action">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator del">DEL</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
            </div>
            <div class="last">
                <button class="operator reset">RESET</button>
                <button class="equalbtn equ">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
